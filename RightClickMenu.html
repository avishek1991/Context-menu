  $(".parent").contextmenu(function(e){
   var parent = $(this); 
   var relX = e.offsetX + parent.scrollLeft();
   var relY = e.offsetY + parent.scrollTop();
   $('.parent-menu').css({'display': 'block'});
   $('.parent').append($('.parent-menu').css({left: relX, top: relY,}));
   });
		
	
	
	$('*').click(function(){
	$('.parent-menu').hide();
	})
	
	$('.menu').click(function(){
	alert($(this).text())
	})
	
	
	
		
});

	<style>
	.parent{height:400px;width:100%;border:2px solid red;}
	.parent-menu{background: #954BA4;width: 190px;text-align:center;position:absolute;display:none;}
	.menu{border:1px solid;padding: 6px;cursor:pointer;}
	.menu:hover{background-color:#29ABE2;}
	.placeddiv{ background-color: #0A0C11;
